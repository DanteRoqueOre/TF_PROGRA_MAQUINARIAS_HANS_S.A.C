<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Maquinistas</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a style="border-bottom-color: green" th:href="@{/maquinista/irRegistrar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Maquinistas
					</a>
					<a style="border-bottom-color: green" th:href="@{/maquinista/irBuscar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-search"></span> 
					</a>
					
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">MAQUINISTA</th>
								<th class="text-center">EDAD (AÑOS)</th>
								<th class="text-center">EXPERIENCIA (AÑOS)</th>
								<th class="text-center">ESPECIALIDAD</th>
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="maqui: ${listaMaquinistas}">
							
								<td th:text="${maqui.idMaquinista}"></td>
								<td th:text="${maqui.nameMaquinista}"></td>
								<td th:text="${maqui.edadMaquinista}"></td>
								<td th:text="${maqui.anioMaquinista}"></td>
								<td th:text="${maqui.especialidad.nameEspecialidad}"></td>
								<td><a th:href="@{/maquinista/eliminar?id=}+${maqui.idMaquinista}">Eliminar</a></td>
								<td><a th:href="@{'/maquinista/modificar/' + ${maqui.idMaquinista}}">Modificar</a></td>


							</tr>
						</tbody>

					</table>

				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
