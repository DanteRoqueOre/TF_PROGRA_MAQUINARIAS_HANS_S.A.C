<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		
		<meta charset="ISO-8859-1"></meta>
		<title>Modelo</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" th:src="@{/js/modelo.js}"></script>

	</head>
	
	<body>
	
		<div th:replace="fragments/header :: header"></div>
	
		<div class="container">
		
			<form th:action="@{/modelo/registrar}" method="post" th:object="${modelo}">
				<div class="form-group">
					
					<label for="idmodelo">ID:</label> 
					<input type="text" class="form-control" th:field="*{idModelo}"></input>

					<div class="form-group">
						
						<label for="nombre">NOMBRE:</label> 
						<input type="text" th:field="*{nameModelo}" class="form-control" id="nombre"></input>
						
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nameModelo')}" 
								th:errors="*{nameModelo}">
						</div>
						
					</div>
					
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/modelo/listar" class="btn btn-danger">Cancelar</a>

			</form>
			
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>

	</body>
	
</html>
