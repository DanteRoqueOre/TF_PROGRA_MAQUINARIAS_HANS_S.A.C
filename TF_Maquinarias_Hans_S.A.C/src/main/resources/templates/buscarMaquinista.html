<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Buscar Maquinaria</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/maquinista/buscar}" method="post" th:object="${maquinista}">
			<div class="form-group">
				<label for="nameMaquinista1">Buscar:</label> <input type="text"
					class="form-control" th:field="*{nameMaquinista}" id="nameMaquinista1"></input>
			</div>
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/maquinista/listar" class="btn btn-danger">Cancelar</a>

		</form>

		<table class="table table-bordered table-hover table-striped"
			id="tab_logic">
			<thead>
				<tr>
					<th class="text-center">CODIGO</th>
					<th class="text-center">NOMBRE</th>
					<th class="text-center">EDAD (AÑOS)</th>
					<th class="text-center">EXPERIENCIA (AÑOS)</th>
					<th class="text-center">ESPECIALIDAD</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="maqui: ${listaMaquinistas}">
							
					<td th:text="${maqui.idMaquinista}"></td>
				    <td th:text="${maqui.nameMaquinista}"></td>
				    <td th:text="${maqui.edadMaquinista}"></td>
					<td th:text="${maqui.anioMaquinista}"></td>
				    <td th:text="${maqui.especialidad.nameEspecialidad}"></td>
				</tr>
			</tbody>
		</table>


		<div th:if="${mensaje}" class="alert alert-info">
			<p th:text="${mensaje}"></p>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
