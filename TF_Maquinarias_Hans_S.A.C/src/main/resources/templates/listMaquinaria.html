<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Maquinarias</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a style="border-bottom-color: green" th:href="@{/maquinaria/irRegistrar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Maquinarias
					</a>
					<a style="border-bottom-color: green" th:href="@{/maquinaria/irBuscar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-search"></span> 
					</a>
					
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">MAQUINARIA</th>
								<th class="text-center">FABRICACION</th>
								<th class="text-center">PESO</th>
								<th class="text-center">POTENCIA</th>
								<th class="text-center">MARCA</th>
								<th class="text-center">MODELO</th>
								<th class="text-center">TIPO</th>
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="maq: ${listaMaquinarias}">
							
								<td th:text="${maq.idMaquinaria}"></td>
								<td th:text="${maq.nameMaquinaria}"></td>
								<td th:text="${#dates.format(maq.DateMaquinaria,'dd/MM/yyyy')}"></td>
								<td th:text="${maq.pesoMaquinaria}"></td>
								<td th:text="${maq.potenciaMaquinaria}"></td>
								<td th:text="${maq.marca.nameMarca}"></td>
								<td th:text="${maq.modelo.nameModelo}"></td>
								<td th:text="${maq.tipo.nameTipo}"></td>
	
								<td><a th:href="@{/maquinaria/eliminar?id=}+${maq.idMaquinaria}">Eliminar</a></td>
								<td><a th:href="@{'/maquinaria/modificar/' + ${maq.idMaquinaria}}">Modificar</a></td>


							</tr>
						</tbody>

					</table>

				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
